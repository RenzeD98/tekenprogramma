<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Tekenprogramma</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="paint-wrapper">
        <div class="title-bar">
            <img src="https://i.ya-webdesign.com/images/mspaint-transparent-windows-8.png" alt="Paint Icon">
            <span class="paint-title">titelloos - Verf</span>
            <div class="window-icon">x</div>
            <div class="window-icon">[]</div>
            <div class="window-icon">_</div>
        </div>
        <div class="option-bar">
            <span class="word"><span class="first-letter">B</span>estand</span>
            <span class="word"><span class="first-letter">A</span>anpassen</span>
            <span class="word"><span class="first-letter">U</span>itzicht</span>
            <span class="word"><span class="first-letter">A</span>fbeelding</span>
            <span class="word"><span class="first-letter">O</span>pties</span>
            <span class="word"><span class="first-letter">H</span>elp plz</span>
        </div>
        <div class="tool-canvas-wrapper">
            <div class="tool-bar" id="toolBar">
                <ul class="tool-bar-ul">
                    <li class="tool-bar-li"><input type="radio" name="tool" value="1"><div class="tool-bar-icon" style="background-image: url('icons/1.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="2"><div class="tool-bar-icon" style="background-image: url('icons/2.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="3"><div class="tool-bar-icon" style="background-image: url('icons/3.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="4"><div class="tool-bar-icon" style="background-image: url('icons/4.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="5"><div class="tool-bar-icon" style="background-image: url('icons/5.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="6"><div class="tool-bar-icon" style="background-image: url('icons/6.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="7"><div class="tool-bar-icon" style="background-image: url('icons/7.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="8"><div class="tool-bar-icon" style="background-image: url('icons/8.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="9"><div class="tool-bar-icon" style="background-image: url('icons/9.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="10"><div class="tool-bar-icon" style="background-image: url('icons/10.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="11"><div class="tool-bar-icon" style="background-image: url('icons/11.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="12"><div class="tool-bar-icon" style="background-image: url('icons/12.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="13"><div class="tool-bar-icon" style="background-image: url('icons/13.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="14"><div class="tool-bar-icon" style="background-image: url('icons/14.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="15"><div class="tool-bar-icon" style="background-image: url('icons/15.png')"> </div></li>
                    <li class="tool-bar-li"><input type="radio" name="tool" value="16"><div class="tool-bar-icon" style="background-image: url('icons/16.png')"> </div></li>
                </ul>
            </div>
            <div id="canvasContainer" class="canvas-container">

            </div>
        </div>
        <div class="color-bar">
            <div class="color-preview">
                <div class="color-preview-1 color"></div>
                <div class="color-preview-2 color"></div>
            </div>
            <ul class="color-picker">
                <li class="color" style="background-color: #000000"> </li>
                <li class="color" style="background-color: #7C7E7C"> </li>
                <li class="color" style="background-color: #7C0204"> </li>
                <li class="color" style="background-color: #7C7E04"> </li>
                <li class="color" style="background-color: #047E04"> </li>
                <li class="color" style="background-color: #047E7C"> </li>
                <li class="color" style="background-color: #04027C"> </li>
                <li class="color" style="background-color: #7C027C"> </li>
                <li class="color" style="background-color: #7C7E3C"> </li>
                <li class="color" style="background-color: #043E3C"> </li>
                <li class="color" style="background-color: #047EFC"> </li>
                <li class="color" style="background-color: #043E7C"> </li>
                <li class="color" style="background-color: #3C02FC"> </li>
                <li class="color" style="background-color: #7C3E04"> </li>
                <!-- De helft-->
                <li class="color" style="background-color: #ffffff"> </li>
                <li class="color" style="background-color: #BCBEBC"> </li>
                <li class="color" style="background-color: #FC0204"> </li>
                <li class="color" style="background-color: #FCFE04"> </li>
                <li class="color" style="background-color: #04FE04"> </li>
                <li class="color" style="background-color: #181818"> </li>
                <li class="color" style="background-color: #0402FC"> </li>
                <li class="color" style="background-color: #FC02FC"> </li>
                <li class="color" style="background-color: #FCFE7C"> </li>
                <li class="color" style="background-color: #04FE7C"> </li>
                <li class="color" style="background-color: #7CFEFC"> </li>
                <li class="color" style="background-color: #7C7EFC"> </li>
                <li class="color" style="background-color: #FC027C"> </li>
                <li class="color" style="background-color: #FC7E3C"> </li>
            </ul>

        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
